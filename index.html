<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Video Control Panel</title>
</head>
<body>
    <div>
        <h1>Remote Video Control Panel</h1>
        <input type="text" id="video-url" placeholder="Enter YouTube Video URL">
        <button id="play-button">Play</button>
    </div>

    <!-- Include socket.io client library -->
    <script src="https://remote-video.onrender.com/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        document.getElementById('play-button').onclick = () => {
            const videoUrl = document.getElementById('video-url').value;
            fetch('https://remote-video.onrender.com/play-from-url', {
                method: 'POST',
                body: 'videoUrl=' + encodeURIComponent(videoUrl),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            });
        };
    </script>
</body>
</html>
